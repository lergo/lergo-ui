<div id="questionPreview" ng-keyup="$event.keyCode === 13 ?  enterPressed(quizItem) : null" tabindex="1">
	<div class="left">
		<div class="question">
			<p class="lergo-h4">{{quizItem.question}}</p>
		</div>
		<div class="help">
			<p class="question-help-text">{{quizItem.helpText}}</p>
		</div>
		<div quiz-item-media quiz-item="quizItem"></div>
		<div multi-choice quiz-item="quizItem" on-click="checkAnswer()"></div>
		<div class="submit">
			<div>
				<button ng-show="!getAnswer() && isMultiChoiceMultiAnswer(quizItem)" ng-disabled="!canSubmit(quizItem)" type="submit" class="btn"
					ng-click="checkAnswer()">{{ 'button.submit' | i18n }}</button>
                <div quiz-next-question-button></div>
				<button ng-show="!!isQuizDone()" class="btn" ng-click="nextStep()">{{ 'lessons.letsContinue' | i18n }}</button>
			</div>
		</div>
	</div>
	<div class="right">
		<div ng-include="'views/questions/view/partials/_actionItems.html'"></div>
	</div>
</div>
<div ng-show="mode==='quiz'">
	<div lergo-progress-bar animate="true" value="progressPercentage" type="primary" class="progressbar">
		<b>{{progressPercentage}}%</b>
	</div>
	<!--<progressbar animate="true" value="progressPercentage" type="primary" class="progressbar"> <b>{{progressPercentage}}%</b></progressbar>-->
</div>
<br>
<div ng-include="'views/questions/view/partials/_result.html'"></div>
