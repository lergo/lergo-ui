
<div style="border: 2px solid black;">
	<p class="label">{{quizItem.question}}</p>
	<table class="table ">
		<tbody>
			<tr ng-repeat="option in quizItem.options">
				<td><input type="checkbox" ng-true-value="option"
					ng-false-value="" ng-click="$parent.updateAnswer($event,option,quizItem)" />{{option}}</td>
			</tr>
		</tbody>
	</table>
</div>
