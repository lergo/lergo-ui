<div id="translationDiffPage">

    {{ 'translation.comparingTitle' | i18n }} {{ 'languages.' + $root.lergoLanguage | i18n }}
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="key-column">{{ 'translation.key' | i18n }}</th>
            <th class="translation-column"> {{ 'translation.baseLanguage' | i18n }}</th>
            <th class="translation-column"> {{ 'translation.translation' | i18n }}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in translationEntries">
            <td class="key-column">
                <div class="key-column" title="{{entry}}">
                {{truncateEntry(entry)}}
                </div>
            </td>
            <td class="translation-column">
                {{getBaseValue(entry)}}

            </td>
            <td class="translation-column"
                style=".empty-cell { background-color: brown; }"
                ng-class="{ 'empty-cell': getTranslationValue(entry) === '' }">
                {{getTranslationValue(entry)}}

            </td>
        </tr>
        </tbody>

    </table>
</div>
