<div>
	<span>
		<span class="pop-up-hint">
			<span> {{'quiz.practiseMode' | i18n}}</span>
			<span>
				<!--  tabindex = 0 is use to fix focus trigger problem in google chrome -->
				<button popover="{{'quiz.testModeHint' | i18n}}" class="fa fa-question-circle" popover-placement="top" popover-trigger="focus" tabindex="0"></button>
			</span>
		</span>
		<input style="vertical-align: middle; display: inline;" type="checkbox" ng-true-value="'False'" ng-false-value="'True'" ng-model=step.testMode />
	</span>
	<span class="pop-up-hint">
		<span>{{'quiz.testMode' | i18n}}</span>
		<input style="vertical-align: middle; display: inline; margin-left: 6px;" ng-true-value="'True'" ng-false-value="'False'" type="checkbox"
			ng-model=step.testMode />
	</span>
	<span style="padding-left: 60px;">
		<span class="pop-up-hint">
			<span> {{'quiz.shuffleQuestion' | i18n}}</span>
			<span>
				<!--  tabindex = 0 is use to fix focus trigger problem in google chrome -->
				<button popover="{{'quiz.shuffleQuestionHint' | i18n}}" class="fa fa-question-circle" popover-placement="top" popover-trigger="focus" tabindex="0"></button>
			</span>
		</span>
		<input style="vertical-align: middle; display: inline;" type="checkbox" ng-model=step.shuffleQuestion />
	</span>
</div>
<div>
	<span class="pop-up-hint" ng-show="step.testMode === 'False'">
		<span>{{'quiz.allowRetry' | i18n}}</span>
		<span>
			<button popover="{{'quiz.retryQuestionHint' | i18n }}" class="fa fa-question-circle" popover-placement="top" popover-trigger="focus" tabindex="0"></button>
		</span>
		<input style="vertical-align: middle; display: inline; margin-left: 6px;" type="checkbox" ng-model=step.retryQuestion />
	</span>
</div>
<table class="lergo-table" style="width: 90%; float: left">
	<tr ng-repeat="item in step.quizItems">
		<td class="question" colspan="5">
			<a href="" ng-click="openUpdateQuestion(step,item)">{{getQuestion(item)}}</a>
		</td>
		<td>
			<a href="" ng-click="moveQuizItemUp($index,step)" ng-show="!$first" class="fa fa-arrow-up"></a>
			<a href="" ng-click="moveQuizItemDown($index,step)" ng-show="!$last" class="fa fa-arrow-down"></a>
			<a href="" ng-click="removeItemFromQuiz( item, step )">X</a>
		</td>
	</tr>
	<tr>
		<td>
			<span class="pop-up-hint">
				<button class="btn" ng-click="addCreateQuestion(step)">{{ 'lessons.addQuestion' | i18n }}</button>
				<span>
					<!--  tabindex = 0 is use to fix focus trigger problem in google chrome -->
					<button popover="{{'quiz.addQuestionHint' | i18n}}" class="fa fa-question-circle" popover-placement="top" popover-trigger="focus" tabindex="0"></button>
				</span>
			</span>
		</td>
	</tr>
</table>
